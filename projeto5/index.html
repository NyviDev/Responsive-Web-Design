<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulário de Pesquisa</title>
</head>
<body>
    <h1 id="title">Banco de Dados para Vagas</h1>
    <p id="description">Responda esse formulário para estar em um banco de dados para vagas</p>
    <form id="survey-form">
        <fieldset id="fieldset-form">
            <label id="name-label">Nome Completo: <input type="text" id="name" required placeholder="João Silva"></label>
            <label id="email-label">Email: <input type="email" id="email" required placeholder="exemplo@email.com"></label>
            <label id="number-label">Idade: <input type="number" id="number" min="18" max="120" placeholder="18"></label>
        </fieldset>
        <label>
            Seleciona uma opção:
            <select id="dropdown">
                <option value="1">T.I</option>
                <option value="2">Logistíca</option>
                <option value="3">Administrativo</option>
            </select>
        </label>
        <fieldset id="fieldset-forms">
            <p>Sexo:</p>
            <label class="center-input"><input type="radio" name="radio" value="item1">Masculino</label>
            <label class="center-input"><input type="radio" name="radio" value="item2">Feminino</label>
            <p>Gostaria de trabalhar de forma: </p>
            <label class="center-input"><input type="checkbox" value="item3">Remoto</label>
            <label class="center-input"><input type="checkbox" value="item4">Híbrio</label>
            <label class="center-input"><input type="checkbox" value="item5">Presencial</label>
            <label>Descreva seu resumo profissional: <textarea></textarea></label>
        </fieldset>
        <input type="submit" value="submit" id="submit">
    </form>
</body>
</html>
