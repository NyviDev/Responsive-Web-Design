<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org">
        <fieldset>
            <label for="firstname">
                Enter Your First Name:
                <input type="text" name="firstname" id="firstname" required>
            </label>
            <label for="lastname">
                Enter Your Last Name:
                <input type="text" name="lastname" id="lastname" required>
            </label>
            <label for="email">
                Enter Your Email:
                <input type="email" name="email" id="email" required>
            </label>
            <label for="password">
                Create a New Password:
                <input type="password" name="password" id="password" required pattern="[a-z0-5]{8,}">
            </label>
        </fieldset>
        <fieldset>
            <label>
                <input type="radio" name="account-type" class="inline"> Personal Account
            </label>
            <label>
                <input type="radio" name="account-type" class="inline"> Business Account
            </label>
            <label>
                <input type="checkbox" name="termo" class="inline" required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/
                ">terms and conditions</a>
            </label>
        </fieldset>
        <fieldset>
            <label>
                Upload a profile picture:
                <input type="file" name="picture">
            </label>
            <label>
                Input your age (years):
                <input type="number" name="age" min="13" max="120">
            </label>
            <label>How did you hear about us?
                <select name="preferrer">
                    <option>(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="">Provide a bio: <textarea name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea></label>

        </fieldset>
        <input type="submit" value="submit">
    </form>
</body>

</html>
